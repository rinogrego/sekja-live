{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'sekja/styles.css' %}">
</head>
<body>

    <div class="d-flex justify-content-center align-items-center vh-100 bg-primary">

        <div class="container bg-light w-50 h-75 d-flex flex-column">
            <div class="row mb-3 mt-2">
                <h1 style="text-align: center;">Register</h1>
            </div>
            {% if message %}
            <div class="row">
                <div>{{ message }}</div>
            </div>
            {% endif %}
            <div class="row">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mt-3">
                        <input class="form-control" autofocus type="text" name="no_KK" placeholder="Nomor KK">
                    </div>
                    <div class="form-group mt-3">
                        <input class="form-control" autofocus type="text" name="name" placeholder="Nama">
                    </div>
                    <div class="form-group mt-3">
                        <input class="form-control" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group mt-3">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group mt-3">
                        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                    </div>
                    <input class="btn btn-primary mt-4" type="submit" value="Register">
                </form>
            </div>
            <div class="row d-flex flex-grow-1 mb-2">
                <div class="container d-flex align-items-end">
                    Already have an account? &nbsp;<a href="{% url 'login' %}">Log In here.</a>
                </div>
            </div>
        </div>

    </div>


    


</body>
</html>
