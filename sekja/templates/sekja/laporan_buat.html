{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Buat Laporan</title>
   <link rel="stylesheet" href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}">
</head>
<body>

   <div class="d-flex justify-content-center align-items-center vh-100 bg-primary">
      <div class="container bg-light w-50 h-50 d-flex flex-column">
         <div class="row mb-3 mt-2">
               <h1 style="text-align: center;" id="login-h1-text">Buat Laporan</h1>
         </div>
         {% if message %}
         <div class="row">
               <div>{{ message }}</div>
         </div>
         {% endif %}
         <div class="row">
            <form action="{% url 'papan_laporan' %}" method="POST">
               {% csrf_token %}
               <div class="form-group mb-2">
                  {{ form.jalan }}
              </div>
              <div class="form-group mb-2">
                  {{ form.judul }}
              </div>
              <div class="form-group mb-2">
                  {{ form.pesan }}
              </div>
              <input class="btn btn-primary mt-4" type="submit" value="Buat Laporan">
            </form>
         </div>
      </div>
   </div>
  
</body>
</html>
